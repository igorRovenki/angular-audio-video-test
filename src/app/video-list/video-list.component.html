<div class="row">
    <div class="col-md-4" *ngFor="let video of videos">
        <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                <title>{{video.name}}</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{video.name}}</text>
            </svg>
            <div class="card-body">
                <p class="card-text">{{video.name}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a role="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['video', video.id]">Смотреть</a>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </div>
    </div>
</div>
